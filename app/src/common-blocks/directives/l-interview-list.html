<div class="div-dots-drop-down col-xs-6 col-md-6 col-lg-6" ng-click="showList()"><span class="dot"></span>
    <div  class="div-drop-down-block" ng-class="{ 'active': show }" ng-mouseleave="hideList()">
        <ul>
            <li ng-repeat="item in list" ng-click="oneInt(item)">
                <div> {{ item.date }}</div>
            </li>
        </ul>
    </div>
</div>
