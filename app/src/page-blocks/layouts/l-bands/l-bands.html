<div ng-controller = "l-bands.controller">
    <div class="bands" ng-repeat = "x in dataBands" class="row">

        <article class="full-width col span_5_of_12">
            <a href="#">
                <h2>{{ x.band }}</h2>
                <p>{{ x.active }}</p>
                <p>{{ x.text }}</p>
                <p>{{ x.cast }}</p>
            </a>
        </article>

    </div>
</div>
