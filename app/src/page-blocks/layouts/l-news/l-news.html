<div ng-repeat = "x in dataNews" class="row">
<!-- <div ng-repeat = "x in dataNews"> -->
	<section class="news_view">
		<article class="full-width col span_5_of_12">
			<a href="#">
				<h2>{{ x.title }}</h2>
				<p>{{ x.text }}</p>
			</a>
			<button class="show" ng-click="showNews(x, dataNews)">Show more</button>
			<button class="showAll" ng-click="showAll(x, dataNews)">Back</button>
		</article>
	</section>
	<div class= "col span_7_of_12 article-image">
		<img src="{{ x.picture }}">
	</div>
</div>
