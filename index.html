<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music News</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="bin/main.css">
    <script src="app/js/navbar.js"></script>

    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
	
</head>

<body>

<nav>
  <div id="logo-menu">
    <div class="fw row">
      <div class="logo col span_4_of_12">
        <a href="#">MusicNewsLogo</a>
      </div>
      <div class="hmbg-logo icon-menu-outline"></div>
      <ul class="col span_8_of_12 main-menu">
        <li><a class="underlined" href="#" ui-sref="news">NEWS</a></li>
        <li><a href="#" ui-sref="bands">BANDS</a></li>
        <li><a href="#" ui-sref="interview">INTERVIEW</a></li>
        <li><a href="#" ui-sref="audio">AUDIO</a></li>
        <li><a href="#" ui-sref="video">VIDEO</a></li>
        <li class="search">
          <div class="search-container">
						<form><input ng-model="search" type="search" placeholder="Search"></form>
          </div>
        </li>
      </ul>
    </div>
  </div>

        <div class="dark-header fw row">
            <div id="department">
                <div class="content col span_12_of_12">
                    <a href="#"><h1>MUSIC NEWS</h1></a>
                </div>
            </div>

    <div id="primary-nav">
      <div class="content col span_12_of_12">
        <div class="hmbg-news icon-menu-outline"></div>
        <ul class="menu-news">
          <li><a class="underlined active" href="#">All styles</a></li>
          <li><a class="underlined" href="#">Ambient</a></li>
          <li><a class="underlined" href="#">Blues</a></li>
          <li><a class="underlined" href="#">Classical</a></li>
          <li><a class="underlined" href="#">Electronica</a></li>
          <li><a class="underlined" href="#">Folk</a></li>
          <li><a class="underlined" href="#">Funk</a></li>
          <li><a class="underlined" href="#">Hip Hop</a></li>
          <li><a class="underlined" href="#">Jazz</a></li>
          <li><a class="underlined" href="#">Raggae</a></li>
          <li><a class="underlined" href="#">Rock</a></li>
          <li><a class="underlined" href="#">More</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

    <main>
        <div class="content fw row flex">
            
            <div ui-view class="col span_9_of_12"></div>	
                    
            <!-- Videos Feed -->	
            <div ng-controller = "l-news.controller" class="sidebar col span_3_of_12">
                <section>
                    <h2>FRESH VIDEOS</h2>
                    <article ng-repeat = "x in dataNews">
                        <p class="post-data"><b>{{ x.video.title }}</b> by {{ x.band }}</p>
                        <div class="player">
                            <iframe width="100%" height="150" ng-src="{{ x.video.link | trustUrl }}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </article>
                </section>
            </div>
            <!-- /Videos Feed -->
            
        </div>
    </main>	
	
	<script src="app/js/app.js"></script>
	<script src="app/js/config/route.config.js"></script>
	<script src="app/src/page-blocks/layouts/l-audio/l-audio.controller.js"></script>
	<script src="app/src/page-blocks/layouts/l-bands/l-bands.controller.js"></script>
	<script src="app/src/page-blocks/layouts/l-interview/l-interview.controller.js"></script>
	<script src="app/src/page-blocks/layouts/l-news/l-news.controller.js"></script>
	<script src="app/src/page-blocks/layouts/l-video/l-video.controller.js"></script>
    
</body>
</html>
